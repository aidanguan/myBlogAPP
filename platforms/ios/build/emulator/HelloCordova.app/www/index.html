<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Aidan的博客</h1>
      </ion-header-bar>
      <ion-content>
          <!--<button class="button button-positive"></button>-->
          <!--<input ng-model="yourName" type="text" placeholder="输入你的名字">-->
          <!--<ul>-->
              <!--<li>Hi {{yourName}}</li>-->
          <!--</ul>-->
          <div ng-controller="ArticleCtrl">{{greeting.text}}
              <div class="card">
                  <div ng-repeat="item in data" >
                      <div class="item item-divider">{{item.title}}</div>
                      <div class="item item-text-wrap">{{item.content}}</div>

              </div>
              <!--{{data}}</div>-->


      </ion-content>
    </ion-pane>
  </body>
</html>
