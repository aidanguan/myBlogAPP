<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="/lib/ionic/js/angular/angular-sanitize.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

  </head>
  <body ng-app="starter">
    <div ng-controller="ArticleCtrl" >
    <ion-pane>
      <ion-header-bar class="bar-stable">


        <h1 class="title">Aidan的博客</h1>
          <div class="button button-icon icon ion-refresh" ng-click="load()" ></div>

      </ion-header-bar>

      <ion-content>



          <div>

              <div class="card">
                  <div ng-repeat="item in data" >
                      <div class="item item-divider">{{item.title}}</div>
                      <div class="item item-text-wrap"  ng-bind-html="item.content" ><div>
                  </div>
              </div>
          </div>
              <!--{{data}}-->


      </ion-content>
    </ion-pane>
    </div>
  </body>
</html>
